<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard SW</title>
    <link rel="stylesheet" href="./src/CSS/navbar.css" />
    <link rel="stylesheet" href="./src/CSS/style.css" />
    <link rel="stylesheet" href="./src/CSS/cards.css" />
    <link rel="stylesheet" href="./src/CSS/table.css" />
    <link rel="stylesheet" href="./src/CSS/responsividade.css" />
    <link rel="shortcut icon" href="./assets/personagens.svg" type="image/x-icon">
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <nav id="navbar" class="centralizar">
        <img src="../assets/logo.png" alt="Logo Star Wars" />
        <div id="opcoes">
          <div class="centralizar">
            <img src="https://img.icons8.com/ios/50/ffffff/home--v1.png"/>
            <p class="p-branco">Dashboard</p>
          </div>
          <div class="centralizar">
            <img src="https://img.icons8.com/dotty/70/ffffff/darth-vader.png"/>
            <p class="p-branco">Personagens</p>
          </div>
          <div class="centralizar">
            <img src="https://img.icons8.com/pastel-glyph/70/ffffff/planet-on-the-dark-side.png"/>
            <p class="p-branco">Planetas e luas</p>
          </div>
          <div class="centralizar">
            <img src="https://img.icons8.com/fluency-systems-regular/70/ffffff/tie-fighter.png"/>
            <p class="p-branco">Naves espacias</p>
          </div>
        </div>
        <div id="settings">
          <img src="https://img.icons8.com/ios/30/ffffff/settings--v1.png"/>
          <p>Configurações</p>
        </div>
      </nav>

      <section id="main-section">
        <section id="cards-section">
          <div class="card-container">
            <div class="card-content">
              <div class="info-card">
                <p>Personagens</p>
                <h2 id="personagens"></h2>
              </div>
            </div>
            <img src="https://img.icons8.com/dotty/80/000000/darth-vader.png"/>
          </div>

          <div class="card-container card-large">
            <div id="lua-resp">
              <div class="card-content">
                <div class="info-card">
                  <p>Luas</p>
                  <h2 id="luas"></h2>
                </div>
              </div>
              <img src="https://img.icons8.com/pastel-glyph/80/000000/planet-on-the-dark-side.png"/>
            </div>
            <div id="planeta-resp">

              <div class="card-content">
                <div class="info-card">
                  <p>Planetas</p>
                  <h2 id="planetas"></h2>
                </div>
              </div>
              <img src="https://img.icons8.com/carbon-copy/80/000000/death-star.png"/>
            </div>
          </div>

          <div class="card-container">
            <div class="card-content">
              <div class="info-card">
                <p>Naves</p>
                <h2 id="naves"></h2>
              </div>
            </div>
            <img src="https://img.icons8.com/fluency-systems-regular/80/000000/tie-fighter.png"/>
          </div>
        </section>
        <div id="table-graphic">
        <section id="table-section">
          <div>
            <h4>Últimos filmes</h3>
            <p>Saiba os últimos lançamentos da marca</p>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Título</th>
                <th scope="col">Estréia</th>
                <th scope="col">Diretor</th>
                <th scope="col">Episódio</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" id="title-0"></th>
                <td id="release-0"></td>
                <td id="director-0"></td>
                <td id="episode-0" class="centralizar"></td>
              </tr>
              <tr>
                <th scope="row" id="title-1"></th>
                <td id="release-1"></td>
                <td id="director-1"></td>
                <td id="episode-1" class="centralizar"></td>
              </tr>
              <tr>
                <th scope="row" id="title-2"></th>
                <th id="release-2"></th>
                <th id="director-2"></th>
                <td id="episode-2" class="centralizar"></td>
              </tr>
              <tr>
                <th scope="row" id="title-3"></th>
                <td id="release-3"></td>
                <td id="director-3"></td>
                <td id="episode-3" class="centralizar"></td>
              </tr>
              <tr>
                <th scope="row" id="title-4"></th>
                <td id="release-4"></td>
                <td id="director-4"></td>
                <td id="episode-4" class="centralizar"></td>
              </tr>
              <tr>
                <th scope="row" id="title-5"></th>
                <th id="release-5"></th>
                <th id="director-5"></th>
                <td id="episode-5" class="centralizar"></td>
              </tr>
            </tbody>
          </table>
        </section>
        <div id="chart">
          <div id="piechart" style="width: 400px; height: 400px;"></div>
        </div>
      </div>
      </section>
    </main>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
